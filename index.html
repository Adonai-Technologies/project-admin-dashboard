<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
            integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
            crossorigin="anonymous"
        >
        <title>project admin dashboard</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar"></nav>
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars"></i>
            </div>
            <div class="navbar-left">
                <a href="#">subscribers</a>
                <a href="#">video managers</a>
                <a class="active_link" href="#">admin</a>
            </div>
            <div class="navbar-right">
                <a href="#"></a>
                <i class="fa fa-search"></i>
                <a href="#"></a>
                <i class="fa fa-clock"></i>
                <a href="#">
                    <img width="30" src="assets/avatar.svg" alt>
                </a>
            </div>
        </nav>
        <main>
            <div class="main__container">
                <div class="main__title">
                    <img src="assets/hello.svg" alt="">
                    <div class="main__greeting">
                        <h1>Hi Code mates</h1>
                        <p>Welcome to your admin dashboard</p>
                    </div>
                </div>
                <div class="main__cards">
                    <div class="card">
                        <i class="fa fa-user-o fa-2x text-lightblue"></i>
                        <div class="card__inner">
                            <p class="text-primary-p">number of subscribers</p>
                            <span class="font-bold text-title">578</span>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa fa-calander fa-2x text-red"></i>
                        <div class="card__inner">
                            <p class="text-primary-p">times of watching</p>
                            <span class="font-bold text-title">1578</span>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa fa-video-camera fa-2x text-yellow"></i>
                        <div class="card__inner">
                            <p class="text-primary-p">number of videos</p>
                            <span class="font-bold text-title">178</span>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa fa-thumbs-up fa-2x text-green"></i>
                        <div class="card__inner">
                            <p class="text-primary-p">number of likes</p>
                            <span class="font-bold text-title">1078</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
</div>
</body>
</html>
