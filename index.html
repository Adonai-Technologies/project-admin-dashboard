<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin dashboard</title>
        <link rel="stylesheet" href="mystyle.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="logo left">
                <i id="dashboard" class="material-icons">dashboard</i>
            </div>
            <div class="search center">
                <i class="material-icons search">search</i>
                <form action>
                    <input type="text" placeholder="Search">
                </form>
            </div>
            <div class="icons-right">
                <i class="material-icons">notifications</i>
                <img
                    class="images"
                    decoding="sync"
                    width="50px"
                    height="50px"
                    src="https://media.istockphoto.com/id/1433127372/photo/summer-sale-road-sign-with-spotlights.webp?b=1&s=170667a&w=0&k=20&c=6CP5V-mu4te8fMwwc4pkCckYqSXtTtHczkz6DrVdjM8="
                    alt=" Eunice Osei"
                >
                <p class="myname">Eunice Osei</p>
                <i class="material-icons"></i>
                <i class="material-icons display-this"></i>
            </div>
        </header>
        <header>
            <div class="head-list">
                <div class="image-greet">
                    <img
                        class="images"
                        decoding="sync"
                        width="50px"
                        height="50px"
                        src="https://media.istockphoto.com/id/1433127372/photo/summer-sale-road-sign-with-spotlights.webp?b=1&s=170667a&w=0&k=20&c=6CP5V-mu4te8fMwwc4pkCckYqSXtTtHczkz6DrVdjM8="
                        alt=" Eunice Osei"
                    >
                    <div>
                        Hi there!
                        <h3>Eunice Osei(@heavenba)</h3>
                    </div>
                </div>
                <div class="button">
                    <button class="new">new</button>
                    <button class="upload">upload</button>
                    <button class="share">share</button>
                </div>
            </div>
        </header>
        <main>
            <div class="side-bar">.</div>
            <div class="content">.</div>
        </main>
    </body>
</html>
